<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DesAInR Options</title>
    <style>
      body { font-family: Segoe UI, Arial, sans-serif; max-width: 680px; margin: 20px auto; padding: 0 12px; }
      input, select { padding: 6px 8px; margin: 6px 0 12px 0; }
      label { display: block; font-weight: 600; }
    </style>
  </head>
  <body>
    <h2>DesAInR Settings (stub)</h2>
    <label>Default Target Language</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="bn">Bengali</option>
      <option value="es">Spanish</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
    </select>
    <br />
    <button id="save">Save</button>
    <script>
      const key = 'desainr.defaultLang';
      const langEl = document.getElementById('lang');
      chrome.storage.sync.get([key], (data) => {
        if (data[key]) langEl.value = data[key];
      });
      document.getElementById('save')?.addEventListener('click', () => {
        const val = langEl.value;
        chrome.storage.sync.set({ [key]: val }, () => alert('Saved'));
      });
    </script>
  </body>
</html>
